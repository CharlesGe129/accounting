<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenses Edit</title>
    <style>
        input {
            font-size: 1rem;
        }
    </style>
</head>
<body>

<h1>Expenses Edit</h1>

<form action="{% url 'expenses:edit' expense.id %}" method="post">
    {% csrf_token %}
    <h4>Name:</h4>
    <input name="name" value="{{ expense.name }}"><br>

    <h4>Type:</h4>
    <select name="type_id">
        {% if expense.type_id == 0 %}
            <option value="0" selected>Expense</option>
            <option value="1">Income</option>
        {% else %}
            <option value="0">Expense</option>
            <option value="1" selected>Income</option>
        {% endif %}
    </select><br>

    <h4>Amount:</h4>
    <input name="amount" value="{{ expense.amount }}"><br>

    <h4>Category:</h4>
    <select name="category_id">
        {% for category in categories %}
            {% if expense.category_id == category.id %}
                <option value="{{ category.id }}" selected>{{ category.name }}</option>
            {% else %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endif %}
        {% endfor %}
    </select><br>

    <h4>Comment:</h4>
    <input name="comment" value="{{ expense.comment }}"><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
